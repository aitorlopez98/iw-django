{% extends "base.html" %}

{% block contenido %}

<table>
    <h3>Departamento {{ departamento.id }}</h3>
    <tr>
        <td>ID</td>
        <td>{{ departamento.id }}</td>
    </tr>
    <tr>
        <td>Nombre</td>
        <td>{{ departamento.nombre }}</td>
    </tr>
    <tr>
        <td>Telefono</td>
        <td>{{ departamento.telefono }}</td>
    </tr>
</table>

{% endblock %}
